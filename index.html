<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar vue js nilai negasi pada v-if</title>

</head>

<body>
    <div id="app">
        <!-- atribut v-if merupakan  atribut yang digunakan untuk pengkondisisan -->
        <!-- dengan menambahkan simbol ! (negasi) atrinya dia akan membrikan nilai sebaliknya dari nilai yang telah di tentukan -->
        <p v-if="!tampil">
            {{pesan}}
        </p>

    </div>
    <script src="vendor/vue.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
